name: "integraton-testing"
on: 
  push: 
    branches: 
      - 'main'
  pull_request: 
    branches: 
      - "main"

jobs:
  integraton-testing:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_user
          POSTGRES_DB: test_user
        ports:
        - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: 18.17
      - name: Install dependencies
        run: npm ci
      - name: user.controller
        run: npm run test:integration:user