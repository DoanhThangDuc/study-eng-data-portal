name: "user-integration-testing"
on: 
  push: 
    branches: 
      - 'main'
  pull_request: 
    branches: 
      - "main"

jobs:
  user-integration-testing:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: study_eng
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d study_eng"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.17

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration:user