name: "user-integration-testing"

on: 
  push: 
    branches: 
      - 'main'
  pull_request: 
    branches: 
      - "main"

jobs:
  user-integration-testing:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123  
          POSTGRES_DB: test_user
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.17

      - name: Install dependencies
        run: npm ci

      # - name: Set environment variables
      #   run: |
      #     echo "DATABASE_HOST=localhost" >> .env
      #     echo "DATABASE_USER=postgres" >> .env
      #     echo "DATABASE_PASSWORD=password123" >> .env
      #     echo "DATABASE_NAME=test_user" >> .env
      #     echo "DATABASE_PORT=5432" >> .env

      - name: Run integration tests
        run: npm run test:integration:user
        # env:
        #   DATABASE_URL: postgres://postgres:password123@localhost:5432/test_user